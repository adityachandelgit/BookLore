<div class="flex flex-col h-full">
  <div>
    <ul class="layout-menu">
      <ng-container *ngIf="homeMenu$ | async as homeMenu">
        <ng-container *ngFor="let item of homeMenu; let i = index;">
          <li app-menuitem *ngIf="!item.separator" [item]="item" [index]="i" [root]="true"></li>
          <li *ngIf="item.separator" class="menu-separator"></li>
        </ng-container>
      </ng-container>
    </ul>

    <ul class="layout-menu">
      <ng-container *ngIf="libraryMenu$ | async as libraryMenu">
        <ng-container *ngFor="let item of libraryMenu; let i = index;">
          <li app-menuitem *ngIf="!item.separator" [item]="item" [index]="i" [root]="true"></li>
          <li *ngIf="item.separator" class="menu-separator"></li>
        </ng-container>
      </ng-container>
    </ul>

    <ul class="layout-menu">
      <ng-container *ngIf="shelfMenu$ | async as shelfMenu">
        <ng-container *ngFor="let item of shelfMenu; let i = index;">
          <li app-menuitem *ngIf="!item.separator" [item]="item" [index]="i" [root]="true"></li>
          <li *ngIf="item.separator" class="menu-separator"></li>
        </ng-container>
      </ng-container>
    </ul>
  </div>

  <ng-container *ngIf="versionInfo">
    <div style="margin-top: auto;" class="p-4 text-center w-full text-sm">
      <div class="text-gray-200">
        <a
          [href]="getVersionUrl(versionInfo.current)"
          target="_blank"
          rel="noopener noreferrer"
          class="hover:underline hover:text-gray-100 text-sm"
        >
          {{ versionInfo.current }}
        </a>
      </div>
      <div *ngIf="versionInfo.latest && versionInfo.latest !== versionInfo.current">
        <a
          [href]="getVersionUrl(versionInfo.latest)"
          target="_blank"
          rel="noopener noreferrer"
          class="text-orange-400 hover:underline hover:text-orange-300 text-xs"
        >
          (Update)
        </a>
      </div>
    </div>
  </ng-container>
</div>
